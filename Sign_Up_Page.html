<body>
	<div class="big_box">
		<form action="" name="form">
		<!-- <peace grade="" name="grader"> -->
		<label for="First Name">First Name: <font color="blue">*</font></label>
		<input type="text" name="" placeholder="Enter your First Name" required />

		<label for="Last Name">Last name: <font color="red">*</font></label> 
		<input type="text" name="" placeholder="Enter your Last Name" required /><br /><br />

		<label for="Middle Name">Middle Name: <font color="yellow">*</font></label>
		<input type="text" name="" placeholder="Enter your Middle Name" required /><br /><br />

		<label for="Age">Age:</label> 
		<input type="text" name="" placeholder="Enter your age"><br /><br />

		<label for="DOB">Date of Birth:</label> 
		<input type="date" name=""><br /><br />

		<label for="Institution">Institution</label>
		<select name="Institutions">
			<option value="University of Lagos">University of Lagos</option>
			<option value="University of Ibadan">University of Ibadan</option>
			<option value="University of Ilorin">University of Ilorin</option>
			<option value="Others">Others</option>
		</select><br /><br />

		
		<label for="Interest">Interest(Hobby)</label>
		<select name="Interest">
			<option value="Watching Videos">Watching Videos</option>
			<option value="Visiting Cinemas">Visiting Cinemas</option>
			<option value="Programming">Programming</option>
			<option value="Dancing">Dancing</option>
			<option value="Gaming">Gaming</option>
		</select><br /><br />


		<label for="MyCars">Your Preferred car</label>
		<select name="cars">
			<option value="volvo">Volvo</option>
			<option value="Toyota">Toyota</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
		</select><br /><br />

		Select Gender:
		<label>
		<input type="radio" name="" value=""> male
		<input type="radio" name="" value=""> female
		</label><br /><br />

		Select Nationality:
		<label>
		<input type="checkbox" name="" value=""> Nigerian <br /><br />
		<input type="checkbox" name="" value=""> Others <br /><br />
		</label><br /><br />


		<label for="message">Message:</label>
		<textarea name="message" cols="40" rows="6"></textarea><br /><br />

		<button class="submit" type="submit">Submit Form</button>
		<button class="clear" type="reset">Clear</button>
		

		</form>
